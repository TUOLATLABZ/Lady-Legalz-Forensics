<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lady Legalz Quantum Forensics 2026 - Interactive</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin:0; font-family:'Inter',sans-serif;
    background: radial-gradient(circle at top left, #0d001f,#1c0038);
    color:#e0e0ff; overflow-x:hidden;
  }
  header {
    padding:60px 20px; text-align:center;
    background: rgba(0,0,0,0.8); border-bottom:2px solid #0ff;
    box-shadow:0 0 50px #0ff;
  }
  h1 { font-family:'Orbitron',sans-serif; font-size:3rem; color:#0ff; text-shadow:0 0 20px #0ff; margin:0; }
  .subtitle { font-size:1.2rem; margin-top:8px; color:#aaffff; }
  .container { width:95%; max-width:1200px; margin:30px auto; display:grid; gap:32px; }
  section {
    background: rgba(20,10,40,0.7); border-radius:20px; padding:25px;
    border:1px solid #0ff; backdrop-filter:blur(12px); box-shadow:0 0 50px rgba(0,255,255,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  section:hover { transform: translateY(-6px); box-shadow:0 0 80px rgba(0,255,255,0.5); }
  h2 { font-family:'Orbitron',sans-serif; color:#0ff; text-shadow:0 0 15px #0ff; }
  input, button { width:100%; padding:14px; margin-top:12px; border-radius:10px; border:none; font-size:1rem; background: rgba(20,20,40,0.85); color:#e0e0ff; }
  button { background:#0ff; font-weight:bold; cursor:pointer; transition:0.3s; }
  button:hover { background:#0dffff; box-shadow:0 0 25px #0ff; }
  .results { margin-top:18px; padding:18px; background: rgba(0,255,255,0.05); border-radius:12px; white-space:pre-wrap; min-height:150px; position:relative; overflow:hidden; }
  canvas { max-width:100%; margin-top:15px; }
  footer { text-align:center; padding:25px; font-size:0.9rem; color:#aaffff; margin-top:40px; border-top:1px solid #0ff; }
  .evidence-preview { display:flex; flex-wrap:wrap; gap:10px; margin-top:15px; }
  .evidence-preview img { max-width:120px; border-radius:10px; transition: transform 0.4s, box-shadow 0.4s; cursor:pointer; }
  .evidence-preview img:hover { transform: scale(1.1) rotate(2deg); box-shadow:0 0 20px #0ff; }
</style>
</head>

<body>

<header>
  <h1>Lady Legalz Quantum Forensics 2026</h1>
  <div class="subtitle">Interactive AI Evidence Suite • Global Legal Intelligence • Neon Quantum Interface</div>
</header>

<div class="container">

  <section id="face-section">
    <h2>Facial Recognition Forensics</h2>
    <input type="file" id="face-input" accept="image/*" multiple>
    <button onclick="analyzeEvidence('facial')">Analyze Facial Evidence</button>
    <div id="face-results" class="results"></div>
  </section>

  <section id="fingerprint-section">
    <h2>Fingerprint Analysis</h2>
    <input type="file" id="finger-input" accept="image/*" multiple>
    <button onclick="analyzeEvidence('fingerprint')">Analyze Fingerprint Evidence</button>
    <div id="finger-results" class="results"></div>
  </section>

  <section id="crypto-section">
    <h2>Blockchain & Crypto Trace</h2>
    <input type="text" id="crypto-input" placeholder="Wallet or TXID">
    <button onclick="analyzeEvidence('crypto')">Generate Blockchain Report</button>
    <div id="crypto-results" class="results"></div>
  </section>

  <section id="dna-section">
    <h2>DNA & STR Profiling</h2>
    <input type="file" id="dna-input" accept="image/*" multiple>
    <button onclick="analyzeEvidence('dna')">Analyze DNA Evidence</button>
    <div id="dna-results" class="results"></div>
  </section>

</div>

<footer>
  &copy; 2026 Lady Legalz • TUOLAT LABZ • Interactive AI Forensics Demo
</footer>

<script>
function mockAnalysis(type, filesOrInput) {
  const timestamp = new Date().toLocaleTimeString();
  const base = `*** Lady Legalz Quantum Forensics ***\nTimestamp: ${timestamp}\n\n`;
  const modules = {
    facial: `${base}Facial AI Analysis:\n• Match Confidence: ${(80+Math.random()*20).toFixed(2)}%\n• Deepfake Risk: Low\n• Bias Mitigation Applied`,
    fingerprint: `${base}Fingerprint AI Analysis:\n• Minutiae detected: ${(40+Math.random()*15).toFixed(0)} points\n• Match Confidence: ${(90+Math.random()*10).toFixed(2)}%\n• Ridge Clarity: High`,
    crypto: `${base}Blockchain Trace Analysis:\n• Linked Hops: ${(5+Math.random()*10).toFixed(0)}\n• Suspicious Activity Score: ${(30+Math.random()*50).toFixed(0)}%\n• Compliance Check: Complete`,
    dna: `${base}DNA STR Profiling:\n• Loci Analyzed: 24\n• Match Likelihood: ${(1e8+Math.random()*1e8).toFixed(0)}\n• Contamination: None`
  };
  return modules[type] || `${base}No analysis available.`;
}

function createCharts(containerId) {
  const ctxId = containerId+'-chart';
  if(document.getElementById(ctxId)) document.getElementById(ctxId).remove();
  const canvas = document.createElement('canvas'); canvas.id = ctxId;
  document.getElementById(containerId).appendChild(canvas);
  const data = { labels:['Confidence','Risk','Completeness'], datasets:[{label:'AI Score', data:[Math.random()*100,Math.random()*100,Math.random()*100], backgroundColor:['#0ff','#f0f','#ff0']} ]};
  new Chart(canvas,{type:'bar',data:data,options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{max:100}}}});
}

function analyzeEvidence(type) {
  const containerMap = { facial:'face-results', fingerprint:'finger-results', crypto:'crypto-results', dna:'dna-results' };
  const container = document.getElementById(containerMap[type]);
  container.innerHTML='Analyzing...';
  setTimeout(()=>{
    container.innerHTML=`<pre>${mockAnalysis(type)}</pre>`;
    if(type!=='crypto') {
      const inputFiles = document.getElementById(`${type}-input`).files;
      if(inputFiles.length>0){
        const preview = document.createElement('div'); preview.className='evidence-preview';
        Array.from(inputFiles).forEach(f=>{
          const reader = new FileReader();
          reader.onload = e=>{ const img=document.createElement('img'); img.src=e.target.result; preview.appendChild(img); };
          reader.readAsDataURL(f);
        });
        container.appendChild(preview);
      }
    }
    createCharts(containerMap[type]);
  },1000+Math.random()*1000);
}
</script>

</body>
</html>
